plugins {
    id 'java'
}

group 'cn.devore'
version '0.1'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'cn.devore.Devore'
        attributes 'Implementation-Version': version
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'ch.obermuhlner:big-math:2.3.0'
}
